<div class="row marketing">
  <div ui-view></div>
    <div>
      <input type="text" ng-model="controller.username" placeholder="Username">
      <input type="password" ng-model="controller.password" placeholder="Password">
      <button name="Login" ng-click="controller.loginUser()">Create Date</button>
      <button name="Get Data" ng-click="controller.getData()">Get Data</button>
      <pre>Login Message</pre>
      <pre> {{controller.message}}</pre>
      <pre>Saved Data</pre>
      <pre> {{controller.allData}}</pre>
  </div>
</div>
